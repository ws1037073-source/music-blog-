<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC.CZ | ADS & CONTROL</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4463972339210902" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --accent: #ff4d00; /* Agresivní oranžová pro vysoký proklik */
            --panel: #0f0f0f;
            --border: #1a1a1a;
            --text: #ffffff;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- ADSENSE TOP LEADERBOARD --- */
        #top-ads {
            position: fixed;
            top: 0; left: 300px; right: 0;
            height: 90px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* --- SIDEBAR (OVLÁDACÍ PANEL) --- */
        aside {
            width: 300px;
            background: #000;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .logo-box { padding: 30px; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Syncopate', sans-serif; font-size: 1.4rem; color: var(--accent); }

        .nav { flex-grow: 1; padding: 20px 0; }
        .nav-item {
            padding: 15px 30px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #555;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-item:hover { background: #0a0a0a; color: #fff; }
        .nav-item.active { color: var(--accent); background: #111; border-right: 3px solid var(--accent); }

        /* --- HLAVNÍ KONZOLE --- */
        main { flex-grow: 1; padding: 120px 40px 120px 40px; overflow-y: auto; display: grid; grid-template-columns: 1fr 300px; gap: 30px; }

        .console-box { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 25px; position: relative; overflow: hidden; }
        .box-label { font-family: var(--font-mono); font-size: 0.6rem; color: var(--accent); margin-bottom: 15px; text-transform: uppercase; }

        /* VIZUALIZÉR */
        .viz-container { display: flex; align-items: flex-end; gap: 3px; height: 100px; margin-top: 20px; }
        .bar { flex: 1; background: var(--accent); min-height: 5px; transition: height 0.15s ease; }

        /* LIST PÍSNÍ (INTERAKTIVNÍ) */
        .track-list { list-style: none; }
        .track {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .track:hover { background: #151515; }
        .track span { color: var(--accent); font-family: var(--font-mono); font-size: 0.7rem; }

        /* ADS COLUMN */
        .ads-tower { display: flex; flex-direction: column; gap: 20px; }
        .ad-slot { background: #000; border: 1px solid #222; min-height: 250px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: #333; }

        /* PLAYER BAR */
        footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 80px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
        }

        .play-btn { width: 45px; height: 45px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #000; font-weight: 900; margin-right: 20px; }

    </style>
</head>
<body>

    <aside>
        <div class="logo-box">
            <div class="logo">MUSIC.CZ</div>
        </div>
        <div class="nav">
            <div class="nav-item active" onclick="route('studio')">01 ENGINE_STUDIO <span>[LIVE]</span></div>
            <div class="nav-item" onclick="route('library')">02 MUSIC_DATABASE <span>[DBX]</span></div>
            <div class="nav-item" onclick="route('revenue')">03 AD_MANAGEMENT <span>[$$$]</span></div>
            <div class="nav-item" onclick="route('settings')">04 SYSTEM_CONFIG</div>
        </div>
        <div class="ad-slot" style="margin: 20px; min-height: 200px;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4463972339210902" data-ad-slot="SIDEBAR" data-ad-format="auto"></ins>
        </div>
    </aside>

    <div id="top-ads">
        <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-4463972339210902" data-ad-slot="LEADERBOARD"></ins>
    </div>

    <main>
        <section id="studio-view" class="content-view">
            <div class="console-box" style="margin-bottom: 30px;">
                <p class="box-label">Live Audio Spectrum</p>
                <div class="viz-container" id="viz">
                    </div>
            </div>

            <div class="console-box">
                <p class="box-label">Interaction Terminal</p>
                <div class="track-list" id="tracks">
                    </div>
            </div>
        </section>

        <section class="ads-tower">
            <div class="console-box ad-slot">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4463972339210902" data-ad-slot="RECTANGLE1" data-ad-format="rectangle"></ins>
            </div>
            <div class="console-box ad-slot">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4463972339210902" data-ad-slot="RECTANGLE2" data-ad-format="rectangle"></ins>
            </div>
        </section>
    </main>

    <footer>
        <div class="play-btn" id="masterPlay">▶</div>
        <div style="flex-grow: 1; margin-right: 40px;">
            <div style="font-size: 0.8rem; margin-bottom: 5px; font-family: var(--font-mono);">NOW_PLAYING: <span id="currentTrack" style="color:var(--accent)">System_Idle.mp3</span></div>
            <div style="width: 100%; height: 3px; background: #222; position: relative;">
                <div id="progress" style="width: 0%; height: 100%; background: var(--accent); transition: width 0.1s;"></div>
            </div>
        </div>
        <div style="font-family: var(--font-mono); font-size: 0.7rem; color: #555;">CTRL_USER: ca-pub-4463972339210902</div>
    </footer>

    <script>
        // --- MUSIC DATABASE (INTERAKTIVNÍ KÓD) ---
        const songs = [
            {id: "01", title: "Quantum Bass", artist: "NeuroLink", dur: "3:45"},
            {id: "02", title: "Digital Rain", artist: "CyberDyne", dur: "4:12"},
            {id: "03", title: "Silicon Soul", artist: "SynthWave", dur: "5:01"},
            {id: "04", title: "Neural Drift", artist: "AI_Core", dur: "3:20"},
            {id: "05", title: "Ohmic Rhythm", artist: "Volt", dur: "4:44"},
            {id: "06", title: "Packet Loss", artist: "Glitch", dur: "2:58"}
        ];

        // --- INICIALIZACE VIZUALIZÉRU ---
        const viz = document.getElementById('viz');
        for(let i=0; i<40; i++) {
            let bar = document.createElement('div');
            bar.className = 'bar';
            viz.appendChild(bar);
        }

        function animateViz() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                let h = Math.random() * 95 + 5;
                bar.style.height = h + '%';
            });
        }

        // --- LOGIKA PŘEHRÁVAČE ---
        const trackList = document.getElementById('tracks');
        let playing = false;
        let progressInterval;

        songs.forEach(s => {
            let item = document.createElement('div');
            item.className = 'track';
            item.innerHTML = `<div>${s.title} - ${s.artist}</div> <span>${s.dur}</span>`;
            item.onclick = () => {
                document.getElementById('currentTrack').innerText = s.title + ".wav";
                resetProgress();
                startProgress();
            };
            trackList.appendChild(item);
        });

        document.getElementById('masterPlay').onclick = function() {
            playing = !playing;
            this.innerText = playing ? '⏸' : '▶';
            if(playing) {
                progressInterval = setInterval(animateViz, 150);
                startProgress();
            } else {
                clearInterval(progressInterval);
                clearInterval(progTimer);
            }
        };

        let prog = 0;
        let progTimer;
        function startProgress() {
            clearInterval(progTimer);
            progTimer = setInterval(() => {
                if(prog < 100) {
                    prog += 0.5;
                    document.getElementById('progress').style.width = prog + '%';
                }
            }, 1000);
        }

        function resetProgress() { prog = 0; document.getElementById('progress').style.width = '0%'; }

        // --- ROUTING SYSTEM ---
        function route(v) {
            console.log("System Routing to: " + v);
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
        }

        window.onload = () => {
            (adsbygoogle = window.adsbygoogle || []).push({});
            console.log("ENGINE_READY: ca-pub-4463972339210902");
        };
    </script>
</body>
</html>
