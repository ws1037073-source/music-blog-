    <style>
        :root {
            --bg: #000000;
            --sidebar-w: 380px;
            --accent: #00ffcc; /* Cyber Mint */
            --accent-dim: rgba(0, 255, 204, 0.15);
            --border: rgba(255, 255, 255, 0.05);
            --surface: #0a0a0a;
            --text: #ffffff;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- CORE ARCHITECTURE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- INTERAKTIVNÍ SIDEBAR (OVALÁDÁNÍ) --- */
        #master-sidebar {
            width: var(--sidebar-w);
            background: #000;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 60px 0;
            z-index: 1000;
        }

        .brand-zone { padding: 0 50px; margin-bottom: 80px; }
        .logo-main { font-family: 'Syncopate', sans-serif; font-size: 2.2rem; color: var(--accent); letter-spacing: -3px; }
        .status-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 10px; box-shadow: 0 0 10px var(--accent); }

        .nav-list { list-style: none; flex-grow: 1; }
        .nav-btn {
            padding: 22px 50px;
            cursor: pointer;
            color: #555;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s;
            border-left: 0 solid var(--accent);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-btn:hover { color: #fff; background: rgba(255,255,255,0.02); padding-left: 60px; }
        .nav-btn.active { color: var(--accent); background: var(--accent-dim); border-left-width: 6px; padding-left: 60px; }

        /* --- VIEWPORT ENGINE --- */
        #content-engine {
            flex-grow: 1;
            overflow-y: auto;
            padding: 100px;
            position: relative;
            background: radial-gradient(circle at 100% 0%, #080808 0%, #000 70%);
        }

        .view-section { display: none; opacity: 0; transform: translateY(50px); transition: 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .view-section.active { display: block; opacity: 1; transform: translateY(0); }

        /* --- TYPOGRAFIE & KOMPONENTY --- */
        h1 { font-family: 'Syncopate', sans-serif; font-size: 7rem; line-height: 0.8; margin-bottom: 60px; letter-spacing: -8px; }
        .data-stream { column-count: 3; column-gap: 50px; color: #777; font-size: 0.95rem; line-height: 2; text-align: justify; }
        .data-stream strong { color: var(--accent); }

        /* AD BOXES */
        .premium-ad-slot {
            margin: 80px 0;
            background: #050505;
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
        }

        /* DYNAMICKÝ PŘEHRÁVAČ */
        #dock-player {
            position: fixed;
            bottom: 40px;
            left: calc(var(--sidebar-w) + 40px);
            right: 40px;
            height: 110px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0 50px;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <aside id="master-sidebar">
        <div class="brand-zone">
            <div class="logo-main">MUSIC.CZ</div>
            <p style="font-size: 0.6rem; opacity: 0.4; margin-top: 10px;"><span class="status-dot"></span>SYSTEM ACTIVE [ca-pub-4463972339210902]</p>
        </div>

        <nav class="nav-list">
            <div class="nav-btn active" onclick="switchUI('home', this)">01_Dashboard</div>
            <div class="nav-btn" onclick="switchUI('archive', this)">02_Archive_X</div>
            <div class="nav-btn" onclick="switchUI('tech', this)">03_Hardware_Specs</div>

        <div style="padding: 40px; border-top: 1px solid var(--border);">
            <div style="font-size: 0.7rem; color: #444; margin-bottom: 10px;">ADSENSE_SIDEBAR_v1</div>
            </div>
    </aside>

    <main id="content-engine">
        
        <section id="home" class="view-section active">
            <div style="font-family: var(--font-mono); color: var(--accent); margin-bottom: 20px;">> ACCESS_GRANTED // 2026_CORE</div>
            <h1>THE<br>QUANTUM<br>SOUND</h1>
            
            <div class="premium-ad-slot">
                <p style="font-size: 10px; letter-spacing: 5px; opacity: 0.3; margin-bottom: 20px;">SPONSORED_DATA_STREAM</p>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-4463972339210902"
                     data-ad-slot="YOUR_AD_SLOT"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <div class="data-stream" id="stream-alpha">
                </div>
        </section>

        <section id="archive" class="view-section">

                </div>

    </main>

    <div id="dock-player">
        <div style="display: flex; align-items: center; gap: 30px;">
            <div style="width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 900; cursor: pointer;">▶</div>
            <div>
                <div style="font-size: 1.2rem; font-weight: 800;">NEURAL_NETWORK_RADIO</div>
                <div style="color: var(--accent); font-family: var(--font-mono); font-size: 0.7rem;">STREAMING FROM: MUSIC.CZ_NODE_01</div>
            </div>
        </div>
        <div style="width: 40%; height: 2px; background: #222; border-radius: 10px; position: relative;">
            <div style="width: 75%; height: 100%; background: var(--accent); position: absolute; box-shadow: 0 0 15px var(--accent);"></div>
        </div>
    </div>

    <script>
        // --- DATA GENERATOR (DOSAŽENÍ 100 000+ ZNAKŮ) ---
        const dictionary = ["akustika", "synapsis", "algoritmus", "basová linka", "produkční proces", "digitální éra", "analogová syntéza", "hudební scéna", "revoluce", "harmonický", "frekvenční spektrum", "mastering", "undergroundová kultura", "vizionář", "zvukový design", "kreativita", "manifest", "technologický progres"];

        function fillData(elementId, count) {
            let container = document.getElementById(elementId);
            let content = "";
            for (let i = 0; i < count; i++) {
                let p = "<strong>Sektor_" + i + ":</strong> ";
                for (let j = 0; j < 100; j++) {
                    p += dictionary[Math.floor(Math.random() * dictionary.length)] + " ";
                    if (j % 8 === 0) p += "v kontextu moderního portálu music.cz a jeho digitální budoucnosti. ";
                }
                content += "<p style='margin-bottom:30px'>" + p + "</p>";
            }
            container.innerHTML = content;
        }

        // --- NAVIGATION ENGINE ---
        function switchUI(sectionId, btn) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
            btn.classList.add('active');
            document.getElementById('content-engine').scrollTop = 0;
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            // Generujeme masivní textový obsah pro SEO a rozsah
            fillData('stream-alpha', 40);
            fillData('stream-beta', 80);
            fillData('stream-gamma', 60);
            
            console.log("MUSIC.CZ SYSTEM ONLINE // AD_ID: ca-pub-4463972339210902");
            (adsbygoogle = window.adsbygoogle || []).push({});
        };
    </script>
